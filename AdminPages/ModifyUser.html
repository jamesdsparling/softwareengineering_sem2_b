<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-blue-grey w3-card w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-blue-grey" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

            <a href="/tickets" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Manage Ticket Requests</a>
            <a href="/map" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Manage Map</a>
            <a href="/modifyuser" class="w3-bar-item w3-button w3-padding-large w3-white">Modify User</a>
            <a href="/messages" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Messages</a>
        </div>

        <!-- Header
        <header class="w3-container w3-blue w3-center" style="padding:384px 16px">
        </header>-->

        <!--Find user who's details admin wants to change-->
        <div id="selectUser">
          <form class="second_form" id="selectUser" method="POST" action="/api/admin/updateUserDetails">
            <h3 class="updateTitle">Change a user's details</h3>

            <label for="profile_id">User ID</label>
            <input type="text" name="profile_id" placeholder="User's ID" id="profile_id">

            <button name="deleteUser" id="deleteUser" style="color: black;" type="button">Delete user</button>

            <p id="confirmMessage" style="color: black"></p>

            <label for="user_attribute">Attribute (dropdown)</label>
            <select name="user_attribute" id="user-attribute">
              <option value="email">E-mail</option>
              <option value="pass">Password</option>
              <option value="balance">Balance</option>
              <option value="registration_plate">Number Plate</option>
              <option value="card_num">Card Number</option>
              <option value="card_name">Card Name</option>
              <option value="card_cvv">CVV</option>
            </select>

            <label for="new_value">Updated information</label>
            <input type="text" name="new_value" placeholder="" required="">

            <!--
            <label for="email">User's email</label>
            <input type="text" name="email" placeholder="email">
            -->

            <input type="submit" id="submit" value="Update information">
          </form>
        </div>

        <script>
            $("#deleteUser").click(() => {
                let profile_id = $("#profile_id").val()
                $.post("/api/admin/deleteUser", {"profile_id" : profile_id}, (data, status) => {
                    console.log(status);
                    console.log(data)
                    if (status = 'success') {
                        if (data.length > 0) {
                            $("#confirmMessage").text("User deleted")
                        } else {
                            $("#confirmMessage").text("User not found")
                        }
                    }
                })
            })
        </script>

            <input type="password" name="password" placeholder="Password">

            <input type="submit" id="submit" value="Change details" />

          </form>
        </div>
