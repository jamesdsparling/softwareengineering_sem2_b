<!DOCTYPE html>
<html lang="en">

<head>
    <title>Modify User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Lato", sans-serif
        }

        .w3-bar,
        h1,
        button {
            font-family: "Montserrat", sans-serif
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-blue-grey w3-card w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-blue-grey" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="/dashboard" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Dashboard</a>
            <a href="/tickets" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Manage Ticket Requests</a>
            <a href="/map" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Manage Map</a>
            <a href="/modifyuser" class="w3-bar-item w3-button w3-padding-large w3-white">Modify User</a>
            <a href="/messages" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Messages</a>
        </div>

        <!-- Header
        <header class="w3-container w3-blue w3-center" style="padding:384px 16px">
        </header>-->

        <!--Find user who's details admin wants to change-->
        <div id="selectUser">
          <form class="update" id="selectUser">

            <h3>Search for user</h3>

            <label for="userID">User ID</label>
            <input type="text" name="userID" placeholder="User's ID">

            <label for="email">User's email</label>
            <input type="text" name="email" placeholder="email">

            <input type="submit" id="submit" value="Search for user" />
          </form>
        </div>

        <!--Form to change that user's details-->
        <div id="changeDetails">
          <form class=update>

            <h3>Change details</h3>

            <label for="firstname">Change First Name</label>
            <input type="text" name="firstname" placeholder="First Name">

            <label for="lastname">Change Last Name</label>
            <input type="text" name="lastname" placeholder="Last Name">

            <label for="email">Change Email</label>
            <input type="email" name="email" placeholder="Email">

            <label for="phonenumber">Change Phone Number</label>
            <input type="tel" name="phonenumber" placeholder="Phone Number">

            <label for="password">Change Password</label>
            <input type="password" name="password" placeholder="Password">

            <input type="submit" id="submit" value="Change details" />

          </form>
        </div>

        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-center w3-opacity">
            <p>Created by Group 33 </p>
        </footer>

</body>


</html>
