<!DOCTYPE html>
<html lang="en">

<head>
    <title>Messages</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Lato", sans-serif
        }

        .w3-bar,
        h1,
        button {
            font-family: "Montserrat", sans-serif
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-blue-grey w3-card w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-blue-grey" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="/dashboard" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Dashboard</a>
            <a href="/tickets" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Manage Ticket Requests</a>
            <a href="/map" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Manage Map</a>
            <a href="/modifyuser" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Modify User</a>
            <a href="/messages" class="w3-bar-item w3-button w3-padding-large w3-white">Messages</a>
        </div>

        <!-- Header-->
        <!--<header class="w3-container w3-blue w3-center">-->


        <input type='button' value='Load messages' class='messages' id='fetchall'>

        <!-- Table -->
        <table id='ticketTable'>
          <thead>
            <tr>
              <th>Customer ID</th>
              <th>Message</th>
              <th>Clear?</th>
              </tr>
          </thead>
          <tbody></tbody>
        </table>

        <input class='messages' type='button' value='Send message'>

        <form class="sendMessage">
          <label for="customer_id">Customer's ID:</label>
          <input type="text" id="customer_id" name="customer_id" placeholder="Customer's ID">
          <label for="message">Message:</label>
          <input type="text" id="message" name="message" placeholder="Type message">
          <input type="submit" value="Send">
        </form>


        <script>
        $(document).ready(function() {

        // Fetch all records
        $('#fetchall').click(function() {
            // AJAX GET request
            $.ajax({
                type: 'post',
                url: '/api/me/messages',
                dataType: 'json',
                data: {
                    requestType: 'fetchall'
                },
                success: function(response) {
                    console.log(response)
                    createRows(response);
                }
            });
        });
      });

// Create table rows
    function createRows(response) {
        var len = 0;
        $('#userTable tbody').empty(); // Empty <tbody>
        if (response != null) {
            len = response.length;
        }
        if (len > 0) {
            for (var i = 0; i < len; i++) {
                var customer_id = response[i].customer_id;
                var chat_message = response[i].chat_message;

                var tr_str = "<tr>" +
                    "<td align='center'>" + customer_id + "</td>" +
                    "<td align='center'>" + chat_message + "</td>" +
                    "<td align='center'><button name='yes"+id+"' id='yes"+id+"'>Yes</button> +
                    +"</tr>";

                $("#userTable tbody").append(tr_str);
            }
        } else {
            var tr_str = "<tr>" +
                "<td align='center' colspan='4'>No record found.</td>" +
                "</tr>";

            $("#userTable tbody").append(tr_str);
        }
    }
</script>


        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-center w3-opacity">
            <p>Created by Group 33 </p>
        </footer>

</body>


</html>
